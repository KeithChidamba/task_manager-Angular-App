<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" width="100" height="110">

            <div class="name">
                {{user.username}}
            </div>
            <div class="job">
                {{user.email}}
            </div>
        </div>

    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <h2>Details</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <ul>
                    <li>
                        Username: <span>{{user.username}}</span>
                    </li>
                    <br>
                    <li>
                        Email: <span>{{user.email}}</span>
                    </li>
                    <br>
                    <li>
                        Tasks: <span>{{number_of_Tasks}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End -->
</body>
